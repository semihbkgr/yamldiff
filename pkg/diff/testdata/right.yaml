global:
  scrape_interval: 30s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - "alerts.yml"
  - "recording_rules.yml"
  - "additional_rules.yml"

scrape_configs:
  - job_name: "node"
    static_configs:
      - targets:
          - "localhost:9100"
          - "localhost:9200"

  - job_name: "app"
    metrics_path: "/metrics"
    scheme: http
    static_configs:
      - targets:
          - "app-1.local:8000"

  - job_name: "kubernetes"
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: my-app
        action: keep
