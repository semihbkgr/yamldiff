global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"
  - "recording_rules.yml"

scrape_configs:
  - job_name: "node"
    static_configs:
      - targets:
          - "localhost:9100"

  - job_name: "app"
    metrics_path: "/metrics"
    scheme: http
    static_configs:
      - targets:
          - "app-1.local:8000"
        labels:
          instance: "app-1"
      - targets:
          - "app-2.local:8000"
        labels:
          instance: "app-2"
